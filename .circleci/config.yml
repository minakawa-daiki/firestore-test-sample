version: 2
jobs:
  build:
    working_directory: ~/workspace
    docker:
      - image: circleci/openjdk:stretch-node-browsers-legacy
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: Install Dependencies
          command: npm install
      - run: npx firebase setup:emulators:firestore
      - run:
          command: npx firebase serve --only firestore
          background: true
      - run:
          name: Firestore Test
          command: npm test
          